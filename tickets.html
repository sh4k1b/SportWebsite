    <section class="ticket-page">
        <h1>Buy your tickets for CWC 2025</h1>
        <p>Secure your spot for the most exciting cricket matches of the year!</p>

    <form class="ticket-form">
        <label for="name">Full Name: </label>
        <input type="text" id="name" name="name" required>

        <label for="email">E-mail Address: </label>
        <input type="email" id="email" name="email" required>

        <label for="match">Select Match</label>
        <select id="match" name="match" required>
            <option value="">--Select Match--</option>
            <option value="Bangladesh vs Sri Lanka">Bangladesh vs Sri Lanka</option>
            <option value="Pakistan vs England">Pakistan vs England</option>
            <option value="India vs Australia">India vs Australia</option>
        </select>

        <label for="quantity">Number of tickets: </label>
        <input type="number" id="quantity" name="quantity" min="1" max="4" required>

        <label for="payment">Payment Method: </label>
        <select id="payment" name="payment" required>
            <option value="credit">Credit Card</option>
            <option value="debit">Debit Card</option>
            <option value="paypal">PayPal</option>
        </select>

        <button type="submit">Purchase Ticket</button>
    </form>
    </section>

        </div>
